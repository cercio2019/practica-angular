<div class="col-lg-4 mx-auto">
    <div class="card">
        <div class="card-header">
            Upload a Photo
        </div>
        <div class="card-body">
            <form (submit)="uploadImagen(nombre, descripcion)">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Photo's Title" #nombre required>
                </div>
                <div class="form-group">
                    <textarea rows="2" class="form-control" placeholder="Photo's Description" #descripcion required></textarea>
                </div>

                <input type="file" class="d-none" (change)="onImageSelect($event)" #imageInput>
                <img [src]="imageSelect || 'assets/no-image.png'" class="img-fluid" alt="No image"
                    (click)="imageInput.click()">

                <button class="btn btn-primary btn-block">
                    Guardar
                </button>
            </form>
        </div>
    </div>
</div>
